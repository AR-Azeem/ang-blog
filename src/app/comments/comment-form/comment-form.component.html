<div class="card mt-3 p-3">
    <div class="card-body">
        <h4 class="comment-heading">Leave a Comment</h4>
        <small>you can leave a comment using comment form</small>
    
        <form class="mt-3">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control mt-2" placeholder="Enter your name here">
            </div>
            <div class="form-group mt-3">
                <label for="comment">Comments</label>
                <textarea name="" i cols="30" id="comment" rows="10" class="form-control mt-2" placeholder="Add your comments here"></textarea>
            </div>
            <button class="btn btn-theme text-white mt-4">Add Comment</button>
            
        </form>
    </div>

</div>
